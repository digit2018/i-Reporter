# language to use in travis containers
language: python
python:
  - "3.7.1-dev" 
# command to install dependencies
install:
  - pip install -r requirements.txt
  - pip install python-coveralls
  - pip install coverage
  denial: xenial
  sudo:true
# command to run tests
script: 
  - pytest --with-coverage
